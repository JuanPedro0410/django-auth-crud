{% extends 'base.html' %}

{%block content%}



<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="{% url 'signup' %}" method="post" class="card card-body">
                <h1 class="text-center">Signup</h1>
            
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" id="username">username:</label>
                    <input type="text" name="username" class="form-control" placeholder="write your username" id="username">
                </div>

                <div class="mb-3">
                    <label for="password1" id="password1">password:</label>
                    <input type="password" name="password1" class="form-control" placeholder="write your password" id="password1">
                </div>

                <div class="mb-3">
                    <label for="password2" id="password2">Confirm your password:</label>
                    <input type="password" name="password2" class="form-control" placeholder="rewrite your username" id="password2">
                </div>
            
                <button class="btn btn-primary">signup</button>
            </form>
        </div>
    </div>
</main>
{%endblock%}
